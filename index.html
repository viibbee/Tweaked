<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Установка IPA через ESign / Gbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn {
      display: block;
      text-align: center;
      padding: 12px;
      margin: 10px 0;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .btn:hover {
      background: #0056b3;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Установка IPA через ESign / Gbox</h1>
  <div class="card">
    <p><strong>Поддержка устройств iOS 14–17</strong></p>
    <p>Следуйте этим шагам:</p>
    <ul>
      <li>1. Установите <a href="https://esign.pro" target="_blank">ESign</a> или <a href="https://gbox.run/install" target="_blank">Gbox</a></li>
      <li>2. Импортируйте ваш сертификат (.p12 и .mobileprovision) в ESign вручную</li>
      <li>3. Нажмите кнопку ниже для установки IPA</li>
    </ul>
    <a class="btn" href="https://vhistoretg.s3.eu-north-1.amazonaws.com/FF_1.111.X_1.3.8.ipa">Открыть IPA в ESign</a>
    <a class="btn" href="https://gbox.run/install">Открыть через Gbox</a>
  </div>
</body>
</html>
